message.installWizard.copy.whatIsAHost=Un host è un singolo sistema. Gli host forniscono risorse computazionali che eseguono virtual machine ospiti (guest). Ogni host contiene un software hypervisor installato per gestire le VM guest (ad eccezione degli host identificati come 'bare metal', che identificano un tipo speciale di caso di utilizzo che viene descritto nella Guida di Installazione Avanzata). Per esempio, un server Linux con KVM abilitato, un server Citrix XenServer, e un server ESXi sono host. In una Installazione di Base, si utilizza un singolo host che esegue XenServer oppure KVM.<br/><br/>Un host è la più piccola entità organizzativa all'interno di una infrastruttura CloudStack&\#8482;. Gli Host sono contenuti in cluster, i cluster sono contenuti in pod, e i pod sono contenuti in zone 


