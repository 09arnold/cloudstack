message.installWizard.copy.whatIsSecondaryStorage=Un Secondary storage è associato ad una zona, ed è utilizzato per la memorizzazione di\:<ul><li>Template - Immagini SO che possono essere usate per eseguire il boot delle VM e che possono includere informazioni di configurazioni aggiuntive, come ad esempio applicazioni installate</li><li>Immagini ISO - Immagini OS utilizzabili che possono anche essere non-bootable</li><li>Snapshot di volumi disco - copie salvate di dati delle VM utilizzabili per il recupero di dati o per la creazione di nuovi template</ul>
message.installWizard.copy.whatIsPrimaryStorage=Una infratruttura cloud CloudStack&\#8482; utilizza due tipi di storage\: primary storage e secondary storage. Entrambi possono essere configurati come server iSCSI o NFS, oppure come dischi locali.<br/><br/><strong>Primary storage</strong> è associato ad un cluster, e memorizza i volumi disco di ogni VM guest per tutte le VM in esecuzione sugli host del cluster associato. Il server che offre il servizio di primary storage è tipicamente installato in prossimità degli host. 
message.installWizard.copy.whatIsACluster=Un cluster offre la possibilità di raggruppare gli host. Gli host inclusi in un cluster hanno tutti lo stesso hardware, eseguono lo stesso hypervisor, sono nella stessa subnet di rete, e accedono agli stessi storage condivisi. Le instanze di virtual machine (VM) possono essere migrate 'live' tra host dello stesso cluster, senza interruzione di servizio per l'utente. Un cluster è la terza componente organizzativa più grande in una installazione CloudStack&\#8482;. I cluster sono contenuti in pod, e i pod sono contenuti in zone.<br/><br/>CloudStack&\#8482; consente la configurazione di cluster multipli in una installazione cloud, ma per una Installazione di Base, è sufficiente configurare un solo cluster.
message.installWizard.copy.whatIsAPod=Un pod può essere utilizzato ad esempio per identificare un singolo rack. Gli host appartenenti al pod sono nella stessa subnet.<br/><br/>Un pod è il secondo componente organizzativo più grande in una installazione CloudStack&\#8482;. I pod sono contenuti in zone. Ogni zona può contenere uno o più pod; in una Installazione di Base, si configura un solo pod nella zona.
message.installWizard.copy.whatIsAZone=Una zona è il componente organizzativo più grande in una installazione CloudStack&\#8482;. Una zona corrisponde solitamente ad un singolo datacenter, sebbene sia consentito avere più zone in un datacenter. Il beneficio di organizzare l'infrastruttura in zone deriva dalla possibilità di creare isolamento e ridondanza. Per esempio, ogni zona può avere la propria configurazione di alimentazione elettrica e collegamenti di rete, e le zone possono essere anche separate geograficamente (anche se non è un requisito).
message.installWizard.copy.whatIsCloudStack=CloudStack&\#8482 è una piattaforma software che consente di mettere insieme risorse computazionali per configurare infrastrutture cloud pubbliche, private e ibride, di tipo Infrastructure as a Service (IaaS). CloudStack&\#8482 consente di gestire reti, storage, e nodi computazionali che compongono una infrastruttura cloud. Utilizzare CloudStack&\#8482 per installare, gestire e configurare ambienti di cloud computing.<br/><br/>Estendendo il concetto al di là di immagini di virtual machine singole in esecuzione su hardware tradizionale, CloudStack&\#8482 fornisce uno stack software di infrastruttura cloud protetta per la distribuzione di datacenter virtuali offerti come servizio - distribuendo tutti i componenti necessari per l'installazione, configurazione e gestione di applicazioni cloud di tipo multi-livello e multi-tenant. Sono disponibili sia la versione open-source che la versione Premium, con una offerta di funzionalità quasi identica tra le due tipologie offerte.
