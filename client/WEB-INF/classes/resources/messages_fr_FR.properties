message.desc.basic.zone=Fournit un réseau unique où chaque instance de machine virtuelle se voit attribuer une adresse IP directement depuis le réseau. L/'isolation des invités peut être assurée au niveau de la couche réseau-3 tels que les groupes de sécurité (filtrage d/'adresse IP source).
