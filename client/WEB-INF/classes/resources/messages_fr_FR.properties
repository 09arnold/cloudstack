message.public.traffic.in.advanced.zone=Le trafic public est généré lorsque les machines virtuelles dans le nuage accédent à Internet. Des adresses IP publiquement accessibles doivent être prévues à cet effet. Les utilisateurs peuvent utiliser l/'interface d/'administration de CloudStack pour acquérir ces adresses IP qui implémenteront une translation d/'adresse NAT entre le réseau d/'invité et le réseau public.<br/><br/>Fournir au moins une plage d/'adresses IP pour le trafic Internet.
message.public.traffic.in.basic.zone=Le trafic public est généré lorsque les machines virtuelles dans le nuage accédent à Internet ou fournissent des services à des utilisateurs sur Internet. Des adresses IP publiquement accessibles doivent être prévus à cet effet. Quand une instance est créée, une adresse IP publique depuis un ensemble d/'adresses IP publiques sera allouée à l/'instance, en plus de l/'adresse IP de l/'invitée. La translation d/'adresses statique NAT 1-1 sera mises en place automatiquement entre l/'adresse IP publique et l/'adresse IP de l/'invité. Les utilisateurs peuvent également utiliser l/'interface d/'administration CloudStack pour acquérir des adresses IP supplémentaires pour ajouter une translation d/'adresse statique NAT entre leurs instances et le réseau d/'adresses IP publiques.
message.add.pod.during.zone.creation=Chaque zone doit contenir un ou plusieurs pods, et le premier pod sera ajouté maintenant. Une pod contient les hôtes et les serveurs de stockage primaire, qui seront ajoutés dans une étape ultérieure. Configurer une plage d/'adresses IP réservées pour le trafic de gestion interne de CloudStack. La plage d/'IP réservée doit être unique pour chaque zone dans le nuage.
message.guest.traffic.in.advanced.zone=Le trafic réseau d/'invité est la communication entre les machines virtuelles utilisateur. Spécifier une plage d/'identificant VLAN pour le trafic des invités pour chaque réseau physique.
message.guest.traffic.in.basic.zone=Le trafic réseau d/'invité est la communication entre les machines virtuelles utilisateur. Spécifier une plage d/'adresses IP que CloudStack peut assigner aux machines virtuelles Invité. S/'assurer que cette plage n/'empiétent pas la plage réservée aux adresses IP Système.
message.storage.traffic=Trafic entre les ressources internes de CloudStack, incluant tous les composants qui communiquent avec le serveur d/'administration, tels que les hôtes et les machines virtuelles Systèmes CloudStack. Veuillez configurer le trafic de stockage ici.
message.desc.cluster=Chaque pod doit contenir un ou plusieurs clusters, et le premier groupe sera ajouté maintenant. Un cluster est un regroupement pour hôtes. Les hôtes d/'un cluster ont tous un matériel identique, exécutent le même hyperviseur, sont dans ​​le même sous-réseau, et accèdent au même stockage partagé. Chaque cluster comprend une ou plusieurs hôtes et un ou plusieurs serveurs de stockage primaire.
message.desc.host=Chaque cluster doit contenir au moins un hôte (machine) pour exéctuer des machines virtuelles invitées, et le premier hôte sera ajoutée maintenant. Pour un hôte fonctionnant dans CloudStack, vous devez installer un logiciel hyperviseur sur l/'hôte, attribuer une adresse IP à l/'hôte, et s/'assurer que l/'hôte est connecté au serveur d/'administration CloudStack.<br/><br/>Indiquer le nom de l/'hôte ou son adresse IP, l/'identifiant de connexion (généralement root) et le mot de passe ainsi que toutes les étiquettes permettant de classer les hôtes.
message.desc.primary.storage=Chaque cluster doit contenir un ou plusieurs serveurs de stockage primaire, et le premier sera ajouté maintenant. Le stockage principal contient les volumes de disque pour les machines virtuelles s/'exécutant sur les hôtes dans le cluster. Utiliser les protocoles standards pris en charge par l/'hyperviseur sous-jacent.
message.desc.secondary.storage=Chaque zone doit avoir au moins un serveur NFS ou un serveur de stockage secondaires, et sera ajouter en premier maintenant. Le stockage secondaire entrepose les modèles de machines virtuelles, les images ISO et les images disques des volumes des machines virtuelles. Ce serveur doit être accessible pour toutes les machines hôtes dans la zone.<br/><br/>Saisir l/'adresse IP et le chemin d/'export.
